<meta name="keywords" content="Sparepart Motor Jombang, Toko Aki Motor, Kampas Rem Motor, Sanca Motor">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SANCA MOTOR | FULL BISNIS</title>
<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#b30000;color:white;padding:20px;text-align:center}
.container{padding:30px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:white;padding:15px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center}
button{background:#25D366;color:white;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;margin-top:5px}
button:hover{opacity:0.9}
.cart{background:white;padding:20px;border-radius:10px;margin-top:30px}
footer{text-align:center;padding:20px;background:#111;color:white;margin-top:40px}
</style>
</head>
<body>

<header>
<h1>SANCA MOTOR</h1>
<p>Toko Sparepart Motor Profesional</p>
</header>

<div class="container">
<h2>Produk</h2>
<div class="products" id="product-list"></div>

<div class="cart">
<h2>Keranjang</h2>
<div id="cart-items"></div>
<h3>Total: Rp <span id="total">0</span></h3>
<button onclick="checkout()">Checkout WhatsApp</button>
</div>
</div>

<footer>
Â© 2026 SANCA MOTOR | 085269965249
</footer>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
{id:1,name:"Kampas Rem",price:45000,stock:10},
{id:2,name:"Aki Motor",price:250000,stock:5},
{id:3,name:"Oli Mesin",price:55000,stock:20}
];

let cart=[];

function saveProducts(){
localStorage.setItem("products",JSON.stringify(products));
}

function renderProducts(){
let list=document.getElementById("product-list");
list.innerHTML="";
products.forEach(p=>{
list.innerHTML+=`
<div class="card">
<h3>${p.name}</h3>
<p>Harga: Rp ${p.price.toLocaleString()}</p>
<p>Stok: ${p.stock}</p>
<button onclick="addToCart(${p.id})">Tambah</button>
</div>`;
});
}

function addToCart(id){
let product=products.find(p=>p.id===id);
if(product.stock<=0){alert("Stok habis!");return;}
product.stock--;
cart.push(product);
saveProducts();
renderProducts();
updateCart();
}

function updateCart(){
let items=document.getElementById("cart-items");
let total=0;
items.innerHTML="";
cart.forEach(item=>{
total+=item.price;
items.innerHTML+=`<p>${item.name} - Rp ${item.price.toLocaleString()}</p>`;
});
document.getElementById("total").textContent=total.toLocaleString();
}

function checkout(){
if(cart.length===0){alert("Keranjang kosong!");return;}
let message="Halo SANCA MOTOR, saya ingin pesan:%0A";
let total=0;
cart.forEach(item=>{
message+=`- ${item.name} (Rp ${item.price.toLocaleString()})%0A`;
total+=item.price;
});
message+=`%0ATotal: Rp ${total.toLocaleString()}`;
window.open("https://wa.me/6285269965249?text="+message);
}
renderProducts();
</script>

</body>
</html>
